				<div class="col-lg-6 col-md-6 col-sm-6 elements-quest" id="quest_winemap">
					<h3>Mes goûts</h3>
					<label for="comments" class="sr-only">Un vin qui vous a marqué ?</label>
					<textarea name="textarea" type="text" id="comments" rows="4" class="form-control" ng-model="newuser.survey.infos" placeholder="Un vin qui vous a marqué, vos cépages préférés, une expérience dans le vin que vous souhaitez partager ..."></textarea>
			            <form name="form_name" role="form" class="form-inline">
			              <h3>Mon compte Vinify</h3>
			              <div class="form-group">
			                <label class="sr-only" for="first_name">Prénom</label>
			                <input type="text"
			                    placeholder="Prénom"
			                    name="first_name"
			                    ng-model="newuser.first_name"
			                    required
			                    class="form-control"
			                    id="first_name"/>
			              </div>
			              <div class="form-group">
			                <label class="sr-only" for="last_name">Nom</label>
			                <input type="text"
			                    placeholder="Nom"
			                    name="last_name"
			                    ng-model="newuser.last_name"
			                    required
			                    class="form-control"
			                    id="last_name"/>
			              </div>
			            </form>
			            <form role="form" name="form_user" class="form-inline">
			              <div class="form-group">
			                <label class="sr-only" for="email" name="email">Email</label>
			                <input type="email"
			                    name="email"
			                    ng-model="newuser.email"
			                    placeholder="Email"
			                    required
			                    class="form-control"
			                    id="email"/>
			              </div>
			              <div class="form-group">
			                <label class="sr-only" for="password">Mot de Passe</label>
			                <input type="password"
			                    tooltip="Min. 5 charactères"  tooltip-trigger="focus" tooltip-placement="bottom"
			                    placeholder="Password"
			                    name="password"
			                    ng-model="newuser.password"
			                    required
			                    class="form-control"
			                    ng-minlength="5"
			                    id="password"/>
			              </div>
			            </form>
              			<button class="btn button-createuser" ng-click="createUser(form_name, form_user, form_tastes)">Créer mon compte</button>
	                  </div>
			</div>
		</div>
