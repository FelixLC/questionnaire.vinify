<div class="background-starter">
    <div class="overlay">
        <div class="vertical-align centered">
            <div class="row">
                <h3>Quels plats vous font envie ?</h3>
                <p>(Choisissez tous les plats qui vous tentent, puis validez avec la flèche)</p>
            </div>
            <div class="row" id="quest_starter">
              <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2">
                <h4>En entrée</h4>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.starter.huitres == true}"
                        ng-click="newuser.survey.starter.huitres = !newuser.survey.starter.huitres">Assiette d'huîtres</button><br>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.starter.tapenade == true}"
                        ng-click="newuser.survey.starter.tapenade = !newuser.survey.starter.tapenade">Pain toasté et tapenade d'olive</button><br>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.starter.foie_gras == true}"
                        ng-click="newuser.survey.starter.foie_gras = !newuser.survey.starter.foie_gras">Foie gras et pain d'épices</button><br>
              </div>

              <div class="col-lg-4 col-md-4">
                <h4>Au dessert</h4>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.desert.millefeuille == true}"
                        ng-click="newuser.survey.desert.millefeuille = !newuser.survey.desert.millefeuille">Mille-feuille à la vanille</button><br>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.desert.chocolatcannelle == true}"
                        ng-click="newuser.survey.desert.chocolatcannelle = !newuser.survey.desert.chocolatcannelle">Ganache chocolat à la cannelle</button><br>
                <button class="btn button-overlay"
                        ng-class="{selected: newuser.survey.desert.fruitsorbet == true}"
                        ng-click="newuser.survey.desert.fruitsorbet = !newuser.survey.desert.fruitsorbet">Carpaccio de fruit frais & sorbet</button><br>

              </div>
            </div>
        </div>
        <div class="navlinks">
          <a ui-sref="questionnaire.cuisine"><i class="glyphicon glyphicon-chevron-left"></i></a>
        </div>
        <div class="navlinks-right">
          <a ui-sref="questionnaire.balance"><i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
    </div>
</div>
