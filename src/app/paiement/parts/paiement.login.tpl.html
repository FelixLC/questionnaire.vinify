<div class="centered">
      <h3 id="please-login">Merci de vous connecter pour finaliser votre commande</h3>
      <form role="form" name="form_login" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="email" name="email">Email</label>
          <input type="email"
              name="email"
              ng-model="email"
              placeholder="Email"
              required
              class="form-control"
              id="email"/>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Mot de Passe</label>
          <input type="password"
              placeholder="Password"
              name="password"
              ng-model="password"
              required
              class="form-control"
              ng-minlength="5"
              id="password"/>
        </div>
        <button class="btn btn-outline-white" ng-click="login(email, password)">Valider</button>
      </form>
      <a id="get_pwd" href="http://api.vinify.co/api/users/password/reset/" target="_blank">Récupérer mon mot de passe</a>
</div>
