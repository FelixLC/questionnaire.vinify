<div class="modal-header">
    <h3 class="modal-title">Addresse de facturation</h3>
</div>
<div class="modal-body modal-billing">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Prénom</p>
      <input type="text" class="form-control" ng-model="address.first_name"
                    autocomplete="first_name" name="first_name">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Nom</p>
      <input type="text" class="form-control" ng-model="address.last_name"
                    autocomplete="last_name" name="last_name">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <p class="">Rue</p>
      <input type="text" class="form-control" ng-model="address.street"
                    autocomplete="street" name="street">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Code Postal</p>
      <input type="text" class="form-control" ng-model="address.zipcode"
                    autocomplete="zipcode" name="zipcode">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Ville</p>
      <input type="text" class="form-control" ng-model="address.city"
                    autocomplete="city" name="city">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Code</p>
      <input type="text" class="form-control" ng-model="address.digicode"
                    autocomplete="digicode" name="digicode">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <p class="">Interphone</p>
      <input type="text" class="form-control" ng-model="address.intercom"
                    autocomplete="intercom" name="intercom">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <p class="">Informations Complémentaires</p>
        <textarea class="form-control" rows="2" ng-model="address.other_info"
                              placeholder="Société, Bâtiment, Escalier, Etage ..."  name="other_info"
                              id="other_info"></textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
    <button class="btn-square-o" ng-click="cancel()">Annuler</button>
    <button class="btn-square" ng-click="ok()">Valider</button>
</div>
