        <div class="col-lg-3 col-md-3 pull-right">

                  class="form-control"

            <a class="pull-right" href="mailto:charlotte@vinify.co?subject=Code%20Vinify%20&body=Bonjour%2C%0AJe%20voudrais%20r%C3%A9server%20un%20code%20vinify%0A%0ACordialement%2C%0A">Demander un code</a>
