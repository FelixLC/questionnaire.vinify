<div class="background-receive">
  <toaster-container toaster-options="{'time-out': 4000, 'position-class': 'toast-top-right'}"></toaster-container>
  <div class="overlay-receive">
    <div class="centered">
          <h3>Merci de confirmer vos informations</h3>
          <form role="form" name="form_login" class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="password">Prénom</label>
              <input type="text"
                  placeholder="Prénom"
                  name="first_name"
                  ng-model="first_name"
                  required
                  class="form-control"
                  />
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Nom</label>
              <input type="text"
                  placeholder="Nom"
                  name="last_name"
                  ng-model="last_name"
                  required
                  class="form-control"
                  id="last_name"/>
            </div>
          </form>
          <form role="form" name="form_login" class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="password">Email</label>
              <input type="text"
                  placeholder="Email"
                  name="email"
                  ng-model="email"
                  required
                  class="form-control"
                  />
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Mot de passe</label>
              <input type="password"
                  name="password"
                  placeholder="Mot de passe"
                  ng-model="password"
                  required
                  class="form-control"
                  id="password"/>
            </div>
          </form>
          <button class="btn btn-outline-white margin-top" ng-click="update(first_name, last_name, email, password)">Valider</button>
    </div>

  </div>
</div>
